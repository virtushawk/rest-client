<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/register.css">
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__logo">
          <a class="nav__logo__icon" href="main.html">
            <img class="nav__logo__icon__img"
            src="../icons/menu_black_24dp.svg" alt="menu icon"></a>
            <div class="nav__logo__text">Logo</div>
        </div>
          <form class="nav__search" action="index.html" method="get">
              <input type="text" class="nav__search__input
              nav__search__input--theme-simple" name="search-text"
              value="Search by item name">
              <select class="nav__search__select
              nav__search__select--theme-simple" name="search-select">
                <option value="tags">tags</option>
                <option value="name">name</option>
              </select>
          </form>
        <div class="nav__login">
          <a class="nav__login__checkout" href="checkout.html"><img
            class="nav__login__checkout__icon"
            src="../icons/shopping_cart_black_24dp.svg" alt="shopping cart"></a>
            <a class="nav__login__text nav__login__text--theme-simple"
            href="login.html">Login</a>
            <div class="nav__login__text nav__login__text--theme-simple">
              |
            </div>
            <a class="nav__login__text nav__login__text--theme-simple"
             href="register.html">Sign up</a>
        </div>
      </nav>
    </header>
    <div class="register-page">
      <div class="register-menu">
        <header class="register-header">
          <div class="header-text">
            Register
          </div>
        </header>
        <form class="register" action="index.html" method="post">
          <div class="register-form">
            <div class="register-field">
              <label class="input-label" for="login">Login Name</label>
              <input class="register-input" type="text" name="login" value="">
            </div>
            <div class="register-field">
              <label class="input-label" for="name">First Name</label>
              <input class="register-input" type="text" name="name" value="">
            </div>
            <div class="register-field">
              <label class="input-label" for="password">Password</label>
              <input class="register-input" type="text" name="password" value="">
            </div>
            <div class="register-field">
              <label class="input-label" for="repeat-password">Repeat password</label>
              <input class="register-input" type="text"
              name="repeat-password" value="">
            </div>
            <div class="register-field">
              <label class="input-label" for="email">Email</label>
              <input class="register-input" type="text" name="email" value="">
            </div>
            <div class="register-field">
              <label class="input-label" for="address">Address</label>
              <input class="register-input" type="text" name="address" value="">
            </div>
          </div>
          <button class="register-submit" type="submit" name="button">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
