<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Main</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <header class="menu">
      <nav class="menu-nav">
        <div class="logo-div">
          <a class="logo-icon" href="main.html"><img class="logo-img"
            src="../icons/menu_black_24dp.svg" alt="menu icon"></a>
            <div class="logo-text">Logo</div>
        </div>
        <div class="search-div">
          <form class="search" action="index.html" method="get">
            <div class="search-field">
              <input type="text" class="search-input" name="search-text" value="Search by item name">
              <select class="search-select-field" name="search-select">
                <option value="tags">tags</option>
                <option value="name">name</option>
              </select>
            </div>
          </form>
        </div>
        <div class="login-div">
          <a href="checkout.html"><img
            src="../icons/shopping_cart_black_24dp.svg" alt="shopping cart"></a>
            <a class="login-text" href="login.html">Login</a>
            <div class="login-text">
              |
            </div>
            <a class="login-text" href="register.html">Sign up</a>
        </div>
      </nav>
    </header>
    <div class="login-page">
      <div class="login-menu">
        <form class="login-form" action="index.html" method="post">
          <input class="login-input-field" type="text" name="login" value="Login">
          <input class="login-input-field" type="text" name="password" value="password">
          <button class="login-subbmit" type="submit" name="button">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
