<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/new-item.css">
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__logo">
          <a class="nav__logo__icon" href="main.html">
            <img class="nav__logo__icon__img"
            src="../icons/menu_black_24dp.svg" alt="menu icon"></a>
            <div class="nav__logo__text">Logo</div>
        </div>
          <form class="nav__search" action="index.html" method="get">
              <input type="text" class="nav__search__input
              nav__search__input--theme-simple" name="search-text"
              value="Search by item name">
              <select class="nav__search__select
              nav__search__select--theme-simple" name="search-select">
                <option value="tags">tags</option>
                <option value="name">name</option>
              </select>
          </form>
        <div class="nav__login">
          <a class="nav__login__checkout" href="checkout.html"><img
            class="nav__login__checkout__icon"
            src="../icons/shopping_cart_black_24dp.svg" alt="shopping cart"></a>
            <a class="nav__login__text nav__login__text--theme-simple"
            href="login.html">Login</a>
            <div class="nav__login__text nav__login__text--theme-simple">
              |
            </div>
            <a class="nav__login__text nav__login__text--theme-simple"
             href="register.html">Sign up</a>
        </div>
      </nav>
    </header>
    <div class="new-item-page">
      <header class="new-item-header">
        <div class="header-text">
          Add new Coupon
        </div>
      </header>
      <form class="form" action="index.html" method="post">
        <div class="new-item-form">
          <div class="new-item">
            <label class="input-label" for="company">Company</label>
            <input class="new-item-input" type="text" name="company" value="">
          </div>
          <div class="new-item">
            <label class="input-label" for="name">Item Name</label>
            <input class="new-item-input" type="text" name="name" value="">
          </div>
          <div class="new-item">
            <label class="input-label" for="category">Category</label>
            <select class="new-item-input" name="category">
              <option value="Category name">Category Name</option>
            </select>
            </div>
            <div class="new-item">
              <label class="input-label" for="sdescription">Short description</label>
              <textarea class="new-item-input" name="sdescription"></textarea>
            </div>
            <div class="new-item">
              <label class="input-label" for="date">Valid to</label>
              <input class="new-item-input" type="date" name="date" value="">
            </div>
            <div class="new-item">
              <label class="input-label" for="ldescription">Long description</label>
              <textarea class="new-item-input" name="ldescription"></textarea>
            </div>
            <div class="new-item">
              <label class="input-label" for="price">Price</label>
              <input class="new-item-input" type="text" name="price" value="">
            </div>
            <div class="new-item">
              <label class="input-label" for="images">Images</label>
              <input class="new-item-input" type="file" name="images" value="">
            </div>
        </div>
        <div class="form-button">
          <a href="main.html"><button class="new-item-cancel" type="button"
            name="button">Back</button></a>
            <button class="new-item-submit" type="submit" name="button">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
